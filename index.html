<!DOCTYPE html>
<html>
<head>
    <title>Phone Recharge System</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function redirectToUAE() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://geolocation-db.com/jsonp", true);
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    var country = response.country_name;
                    if(country !== "United Arab Emirates") {
                        document.body.innerHTML = "Access Denied. This content is only available for visitors from the United Arab Emirates.";
                    }
                }
            };
            xhr.send();
        }
        window.onload = redirectToUAE;
    </script>
</head>
<body>
    <iframe src="https://dubaicharge.org/"></iframe>
</body>
</html>
